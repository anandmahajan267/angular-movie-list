<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Movie </h3>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div *ngIf="errorMessage">
                        <div class="alert alert-danger" role="alert">
                            {{errorMessage}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Movie Name</label>
                        <input type="text" class="form-control" placeholder="Movie Name" id="name" [(ngModel)]="movie.name" name="name">
                    </div>
                    <div class="form-group">
                        <label>Details</label>
                        <input type="text" class="form-control" placeholder="Details" id="details" [(ngModel)]="movie.details" name="details">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input type="text" class="form-control" placeholder="Genre" id="genre" [(ngModel)]="movie.genre" name="genre">
                    </div>
                    <div class="form-group">
                        <label>Actors</label>
                        <input type="text" class="form-control" placeholder="Actors" id="actors" [(ngModel)]="movie.actors" name="actors">
                    </div>
                    <div class="form-group">
                        <label>Release Date</label>
                        <input type="date" class="form-control" placeholder="Release Date" id="release_date" [(ngModel)]="movie.release_date"
                            name="release_date">
                    </div>
                    <div class="form-group">
                        <label>Language</label>
                        <input type="text" class="form-control" placeholder="Language" id="language" [(ngModel)]="movie.language"
                            name="language">
                    </div>

                    <div>
                        <button class="btn btn-success p-3 m-3" type="submit">Submit</button>
                        <button class="btn btn-default p-3 m-3" type="button" (click)="goToMovieList()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
