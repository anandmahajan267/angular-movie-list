<div class="row">
    <div class="col-md-3">
        <div class="input-group input-group-lg add-on">
            <input type="text" class="form-control search-query" id="filter_movie" [(ngModel)]="filter_movie"
                name="filter_movie" placeholder="Search Movies">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit" (click)="filterList()"><i
                        class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </div>
</div>
<br />
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Movie Name</th>
            <!-- <th> Details </th> -->
            <th> Genre</th>
            <th> Language</th>
            <th> Actors</th>
            <th> Release Date</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let movie of movies">
            <td> {{ movie.name }} </td>
            <!-- <td> {{ movie.details }} </td> -->
            <td> {{ movie.genre }} </td>
            <td> {{ movie.language }} </td>
            <td> {{ movie.actors }} </td>
            <td> {{ movie.release_date }} </td>
            <td>
                <i class="fa fa-eye clsAction" (click)="movieDetails(movie.id)" title="View"></i>
                <i class="fa fa-edit clsAction" (click)="updateMovie(movie.id)" title="Edit"></i>
                <i class="fa fa-trash clsAction" (click)="deleteMovie(movie.id)" title="Delete"></i>
            </td>
        </tr>
    </tbody>
</table>
